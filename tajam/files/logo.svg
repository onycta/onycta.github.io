<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="xMidYMid" width="128" height="50" viewBox="0 0 128 50">
  <defs>
    <style>
      .cls-1 {
        filter: url(#gradient-overlay-1);
      }

      .cls-1, .cls-2 {
        font-size: 30px;
      }

      .cls-2 {
        fill: #fff;
        text-anchor: middle;
        font-family: "Roboto-Thin";
      }
    </style>

    <filter id="gradient-overlay-1" filterUnits="userSpaceOnUse">
      <feImage x="55" y="11" width="73" height="29" preserveAspectRatio="none" xlink:href="data:image/svg+xml;base64,"/>
      <feComposite operator="in" in2="SourceGraphic"/>
      <feBlend in2="SourceGraphic" result="gradientFill"/>
    </filter>
  </defs>
  <g>
    <image xlink:href="data:image/png;base64," width="44" height="50"/>
    <text x="92" y="34" class="cls-1"><tspan class="cls-2">tajam</tspan></text>
  </g>
</svg>
